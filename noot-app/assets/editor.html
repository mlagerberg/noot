<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="codemirror/codemirror.css"/>
    <link rel="stylesheet" href="codemirror/monokai.css"/>
    <script src="codemirror/codemirror.js"></script>
    <script src="codemirror/markdown.js"></script>
    <style>
        html, body { margin: 0; height: 100%; }
        .CodeMirror { height: 100%; font-family: monospace; font-size: 14px; }
        .CodeMirror-wrap pre {
            word-break: break-word;
        }
    </style>
</head>
<body>
<textarea id="editor">Loading...</textarea>
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      lineNumbers: true,
      lineWrapping: true,
      mode: {
        name: "markdown",
        htmlMode: true
      }
    });
    editor.setOption("theme", 'monokai');
    editor.on('change', function(instance, changeObj) {
      change_notifier.postMessage("changed");
    });

    function setValue(text) {
      console.log(text);
      editor.setValue(decodeURI(text));
    }
    function getValue() {
      return encodeURI(editor.getValue());
    }
    function undo() {
        editor.undo();
    }
    function redo() {
        editor.redo();
    }
    function canUndo() {
        return editor.historySize().undo > 0;
    }
    function canRedo() {
        return editor.historySize().redo > 0;
    }
</script>
</body>
</html>
